<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h4>HTML Form</h4>

    <form action="" method="">
        <label for="aa">Name</label> <br>
        <input type="text" id="aa" required> <br><br>

        <label for="bb">Email</label> <br>
        <input type="email" id="bb" required> <br><br>

        <label for="cc">Password</label> <br>
        <input type="password" id="cc" required> <br><br>

        <button type="button">Login</button>
    </form>
</body>
</html>
