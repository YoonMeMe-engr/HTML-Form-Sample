<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h4>HTML Form</h4>

    <form action="" method="">
        <label for="aa">Name</label> <br>
        <input type="text" id="aa" required> <br><br>

        <label for="bb">Email</label> <br>
        <input type="email" id="bb" required> <br><br>

        <label for="cc">Password</label> <br>
        <input type="password" id="cc" required> <br><br>

        <button type="button">Login</button> <!--type button ဆို data မပို့တော့ type submit ဆို data ပို့ type မထည့်ရင် submit-->
    </form>

    <hr>
    <h4>Checkbox</h4>
    <input type="checkbox" id="html" name="html">
    <label for="html">HTML</label> <br>

    <input type="checkbox" id="css" name="css">
    <label for="css">CSS</label> <br>

    <input type="checkbox" id="js" name="js">
    <label for="js">JS</label> <br>

    <hr>

    <h4>Colors</h4>
    <input type="color" name="colar" id="">

    <h4>Date</h4>
    <input type="date" name="" id="">

    <h4>Files</h4>
    <input type="file" name="" id="">

    <h4>Radio</h4>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>

    <h4>Number</h4>
    <label for="">Number</label> <br>
    <input type="number" name="" id="">

    <h4>Form Option</h4>
    <form>
        <input list="browsers">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
    </form> <br><br>

    <label for="country">Country</label> <br>
    <select name="country" id="country">
        <option value="Myanmr">Myanmar</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
    </select>
</body>
</html>
